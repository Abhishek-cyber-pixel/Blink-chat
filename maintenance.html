<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link rel="stylesheet" href="maintenance.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maintenance-container">
        <div class="content-wrapper">
            <div class="icon">ðŸš§</div>
            <h1 class="animated-heading">Site Under Maintenance</h1>
            <p class="animated-text">We're performing some important updates to serve you better. We'll be back online shortly.</p>
            
            <div class="loader-container">
                <div class="loader"></div>
                <div class="progress-text">Progress: <span id="progress">0%</span></div>
            </div>
            
            <div class="status-container">
                <div class="status-item">
                    <span class="status-dot"></span>
                    <span>System Update</span>
                </div>
                <div class="status-item">
                    <span class="status-dot"></span>
                    <span>Security Enhancements</span>
                </div>
                <div class="status-item">
                    <span class="status-dot"></span>
                    <span>Performance Optimization</span>
                </div>
            </div>
            
            <div class="contact-info">
                <p>For urgent inquiries, please contact us at <a href="contact.html">support@abhi-LearnTeam.com</a></p>
            </div>
            
            <div class="countdown">
                <p>Estimated completion: <span id="countdown-timer">30:00</span></p>
            </div>
        </div>
    </div>

    <script src="maintenance.js"></script>
</body>
</html>
