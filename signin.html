<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhilearn - Authentication</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #0f1b3a, #1e3c72, #142a4a, #0a1929);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #fff;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 30px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo h1 {
            color: #00ffcc;
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 1.8rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .logo p {
            color: #ccc;
            margin-top: 5px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00ffcc;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        
        .input-with-icon input:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 0 3px rgba(0, 255, 204, 0.2);
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffcc, #00b3b3);
            border: none;
            border-radius: 10px;
            color: #1e3c72;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-google {
            background: linear-gradient(45deg, #4285F4, #34A853);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .links a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .links a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }
        
        .success {
            background: rgba(212, 237, 218, 0.2);
            color: #d4edda;
            border: 1px solid rgba(195, 230, 203, 0.3);
        }
        
        .error {
            background: rgba(248, 215, 218, 0.2);
            color: #f8d7da;
            border: 1px solid rgba(245, 198, 203, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .divider span {
            padding: 0 15px;
            color: #ccc;
            font-size: 14px;
        }
        
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translate(100px, -100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }
        
        @media (max-width: 500px) {
            .auth-container {
                padding: 15px;
            }
            
            .auth-box {
                padding: 20px;
            }
            
            .links {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>
    
    <div class="auth-container">
        <div class="auth-box">
            <!-- LOGIN FORM -->
            <div id="loginForm">
                <div class="logo">
                    <h1><span class="logo-icon">ðŸŽ“</span> AbhiLearn</h1>
                    <p>Sign in to continue your journey</p>
                </div>
                
                <div id="loginMessage"></div>
                
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <span class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <button class="btn" onclick="login()">Sign In</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button class="btn btn-google" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                
                <div class="links">
                    <a onclick="showForgotPassword()">Forgot Password?</a>
                    <a onclick="showSignup()">Create Account</a>
                </div>
            </div>
            
            <!-- SIGNUP FORM -->
            <div id="signupForm" class="hidden">
                <div class="logo">
                    <h1><span class="logo-icon">ðŸŽ“</span> Create Account</h1>
                    <p>Join the Abhilearn community</p>
                </div>
                
                <div id="signupMessage"></div>
                
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Create a password (min. 6 characters)" required>
                        <span class="password-toggle" onclick="togglePassword('signupPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <button class="btn" onclick="signup()">Create Account</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button class="btn btn-google" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
                
                <div class="links">
                    <a onclick="showLogin()">Back to Login</a>
                </div>
            </div>
            
            <!-- FORGOT PASSWORD FORM -->
            <div id="forgotPasswordForm" class="hidden">
                <div class="logo">
                    <h1><span class="logo-icon">ðŸŽ“</span> Reset Password</h1>
                    <p>We'll send you a reset link</p>
                </div>
                
                <div id="forgotPasswordMessage"></div>
                
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="resetEmail" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <button class="btn" onclick="sendResetEmail()">Send Reset Link</button>
                
                <div class="links">
                    <a onclick="showLogin()">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJUVZ7XQb_Prpip6TheAZ93QXUHGajl7I",
            authDomain: "abhi-learnteam.firebaseapp.com",
            projectId: "abhi-learnteam",
            storageBucket: "abhi-learnteam.firebasestorage.app",
            messagingSenderId: "334719202914",
            appId: "1:334719202914:web:ffa499ceb245777973833b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Create animated bubbles
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const bubblesCount = 15;
            
            for (let i = 0; i < bubblesCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random size
                const size = Math.random() * 100 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}%`;
                
                // Random animation delay
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
        
        // Show/hide forms
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            clearMessages();
        }
        
        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            clearMessages();
        }
        
        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
            clearMessages();
        }
        
        function clearMessages() {
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('signupMessage').innerHTML = '';
            document.getElementById('forgotPasswordMessage').innerHTML = '';
        }
        
        function showMessage(elementId, text, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
        }
        
        // Check if user is logged in and verified
        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    if (user.emailVerified) {
                        // User is signed in and email is verified
                        window.location.href = 'index.html';
                    } else {
                        // User is signed in but email is not verified
                        showMessage('loginMessage', 'Please verify your email before logging in. Check your inbox.', 'error');
                        auth.signOut();
                    }
                }
            });
        }
        
        // Login function
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('loginMessage', 'Please fill in all fields', 'error');
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user.emailVerified) {
                        showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
                        // Redirect to index.html after a short delay
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        showMessage('loginMessage', 'Please verify your email before logging in. Check your inbox.', 'error');
                        auth.signOut();
                    }
                })
                .catch((error) => {
                    showMessage('loginMessage', 'Error: ' + error.message, 'error');
                });
        }
        
        // Signup function
        function signup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (!name || !email || !password) {
                showMessage('signupMessage', 'Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('signupMessage', 'Password should be at least 6 characters', 'error');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update user profile with name
                    const user = userCredential.user;
                    user.updateProfile({
                        displayName: name
                    });
                    
                    // Send email verification
                    user.sendEmailVerification()
                        .then(() => {
                            showMessage('signupMessage', 'Account created! Please check your email for verification link. After verifying, you can login.', 'success');
                            // Sign out the user until they verify their email
                            setTimeout(() => {
                                auth.signOut();
                                showLogin();
                            }, 5000);
                        })
                        .catch((error) => {
                            showMessage('signupMessage', 'Error sending verification email: ' + error.message, 'error');
                        });
                })
                .catch((error) => {
                    showMessage('signupMessage', 'Error: ' + error.message, 'error');
                });
        }
        
        // Google Sign In
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Google sign-in is successful
                    showMessage('loginMessage', 'Sign in successful! Redirecting...', 'success');
                    // Redirect to index.html after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                })
                .catch((error) => {
                    showMessage('loginMessage', 'Error: ' + error.message, 'error');
                });
        }
        
        // Forgot password function
        function sendResetEmail() {
            const email = document.getElementById('resetEmail').value;
            
            if (!email) {
                showMessage('forgotPasswordMessage', 'Please enter your email', 'error');
                return;
            }
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showMessage('forgotPasswordMessage', 'Password reset email sent! Check your inbox and spam folder.', 'success');
                    setTimeout(() => {
                        showLogin();
                    }, 3000);
                })
                .catch((error) => {
                    showMessage('forgotPasswordMessage', 'Error: ' + error.message, 'error');
                });
        }
        
        // Initialize the page
        window.onload = function() {
            createBubbles();
            showLogin();
            checkAuthState();
        };
    </script>
</body>
</html>
