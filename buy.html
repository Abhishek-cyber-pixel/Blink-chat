<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Try 1₹ Payment</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f2f5;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        width: 300px;
    }
    button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Try Payment</h2>
    <p>Amount: ₹1</p>
    <button id="payBtn">Pay 1₹</button>
</div>

<script>
    const payBtn = document.getElementById('payBtn');
    payBtn.addEventListener('click', function() {
        const upiId = "6239547147@ptsbi"; // tera Paytm UPI ID
        const name = "Abhishek Pant";
        const amount = "1"; // 1 rupee
        const note = "Test Payment";

        const upiLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;
        window.location.href = upiLink;

        // Optional: back link after 5 sec
        setTimeout(() => {
            window.location.href = "#back";
        }, 5000);
    });
</script>

<a id="back" href="index.html" style="display:none;">Back</a>

</body>
</html>
