<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Marketplace - AbhiLearn</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { 
    font-family: 'Poppins', sans-serif; 
    background: linear-gradient(135deg, #1a2a6c 0%, #2a5298 100%); 
    color:#fff; 
    min-height:100vh; 
    line-height: 1.6;
}

/* Enhanced Navbar */ 
.navbar { 
    display:flex; 
    justify-content:space-between; 
    align-items:center; 
    padding:15px 40px; 
    background: rgba(0,0,0,0.6); 
    backdrop-filter: blur(10px); 
    position:sticky; 
    top:0; 
    z-index:1000; 
    border-bottom:1px solid rgba(255,255,255,0.1); 
    transition: all 0.3s ease;
}

.navbar.scrolled {
    padding: 10px 40px;
    background: rgba(0,0,0,0.8);
}

.navbar .logo { 
    font-size:1.8rem; 
    font-weight:700; 
    color:#ffeb3b;  
    display:flex; 
    align-items:center; 
    gap:8px; 
    transition: transform 0.3s ease;
}

.navbar .logo:hover {
    transform: scale(1.05);
}

.logo-icon { 
    font-size:2rem; 
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Hamburger menu */ 
.hamburger { 
    display:none; 
    flex-direction:column; 
    cursor:pointer; 
    gap:5px; 
    z-index:1100; 
    padding: 5px; 
    transition: transform 0.3s ease;
}

.hamburger:hover {
    transform: scale(1.1);
}

.hamburger div { 
    width:30px; 
    height:4px; 
    background:#fff;  
    transition:all 0.3s ease; 
    border-radius:2px; 
}

/* Hamburger animation */ 
.hamburger.active div:nth-child(1){ 
    transform: rotate(45deg) translate(6px, 6px); 
}

.hamburger.active div:nth-child(2) { 
    opacity: 0; 
}

.hamburger.active div:nth-child(3) { 
    transform: rotate(-45deg) translate(6px, -6px); 
}

/* Nav links */ 
.nav-links { 
    display:flex; 
    list-style:none; 
    gap:25px; 
}

.nav-links li a { 
    font-weight:500; 
    position:relative; 
    transition:0.3s; 
    padding:10px 15px; 
    color:#fff; 
    text-decoration:none; 
    display:flex; 
    align-items:center; 
    gap:8px; 
    border-radius:8px; 
}

.nav-links li a:hover, .nav-links li a.active { 
    color:#00ffcc; 
    background: rgba(0,255,204,0.1); 
    transform: translateY(-2px);
}

.nav-links li a::after { 
    content:""; 
    position:absolute; 
    left:0; 
    bottom:-4px; 
    height:2px; 
    width:0; 
    background:#00ffcc; 
    transition:width 0.3s; 
}

.nav-links li a:hover::after, .nav-links li a.active::after { 
    width:100%; 
}

/* Search Bar */
.search-container {
    display: flex;
    margin: 20px auto;
    max-width: 800px;
    padding: 0 20px;
}

.search-bar {
    display: flex;
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 50px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.search-input {
    flex: 1;
    padding: 15px 20px;
    border: none;
    background: transparent;
    color: #fff;
    font-size: 1rem;
    outline: none;
}

.search-input::placeholder {
    color: rgba(255,255,255,0.7);
}

.search-button {
    background: linear-gradient(to right, #00ffcc, #00b3b3);
    color: #1e3c72;
    border: none;
    padding: 0 25px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.search-button:hover {
    background: linear-gradient(to right, #00e6b8, #009999);
}

/* Book Marketplace Layout */
.book-marketplace {
    display: flex;
    max-width: 1400px;
    margin: 30px auto;
    padding: 0 20px;
    gap: 30px;
}

/* Filters Sidebar */
.filters-sidebar {
    flex: 0 0 250px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 20px;
    backdrop-filter: blur(10px);
    height: fit-content;
}

.filter-section {
    margin-bottom: 25px;
}

.filter-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 15px;
    color: #00ffcc;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.filter-options {
    list-style: none;
}

.filter-options li {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}

.filter-options input {
    margin-right: 10px;
    accent-color: #00ffcc;
}

.filter-options label {
    cursor: pointer;
    transition: color 0.3s;
}

.filter-options label:hover {
    color: #00ffcc;
}

.price-range {
    width: 100%;
    margin: 10px 0;
    accent-color: #00ffcc;
}

.price-inputs {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.price-inputs input {
    width: 45%;
    padding: 5px 10px;
    border-radius: 5px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.1);
    color: #fff;
}

/* Books Grid */
.books-grid {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
}

.book-card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
    cursor: pointer;
}

.book-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    background: rgba(255,255,255,0.15);
}

.book-image {
    width: 100%;
    height: 200px;
    overflow: hidden;
}

.book-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s;
}

.book-card:hover .book-image img {
    transform: scale(1.05);
}

.book-info {
    padding: 15px;
}

.book-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 5px;
    line-height: 1.3;
    height: 2.6em;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}

.book-author {
    color: rgba(255,255,255,0.7);
    font-size: 0.9rem;
    margin-bottom: 10px;
}

.book-price {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
}

.current-price {
    font-size: 1.3rem;
    font-weight: 700;
    color: #00ffcc;
}

.original-price {
    font-size: 1rem;
    text-decoration: line-through;
    color: rgba(255,255,255,0.5);
}

.discount {
    background: #ff3366;
    color: white;
    font-size: 0.8rem;
    padding: 2px 8px;
    border-radius: 10px;
    font-weight: 600;
}

.book-rating {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-bottom: 15px;
}

.rating-stars {
    color: #ffeb3b;
}

.rating-count {
    font-size: 0.9rem;
    color: rgba(255,255,255,0.7);
}

.book-actions {
    display: flex;
    gap: 10px;
}

.add-to-cart {
    flex: 1;
    background: linear-gradient(to right, #00ffcc, #00b3b3);
    color: #1e3c72;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
}

.add-to-cart:hover {
    background: linear-gradient(to right, #00e6b8, #009999);
    transform: translateY(-2px);
}

.wishlist {
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: none;
    width: 40px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.wishlist:hover {
    background: rgba(255,255,255,0.2);
    color: #ff3366;
}

/* Book Details Modal */
.book-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    z-index: 2000;
    overflow-y: auto;
    padding: 20px;
}

.modal-content {
    background: linear-gradient(135deg, #1a2a6c 0%, #2a5298 100%);
    max-width: 1000px;
    margin: 50px auto;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    position: relative;
}

.close-modal {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 10;
    transition: all 0.3s ease;
}

.close-modal:hover {
    background: rgba(0,0,0,0.7);
    transform: scale(1.1);
}

.modal-body {
    display: flex;
    flex-wrap: wrap;
}

.modal-image {
    flex: 0 0 40%;
    padding: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-image img {
    max-width: 100%;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.modal-details {
    flex: 0 0 60%;
    padding: 30px;
}

.modal-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 10px;
    line-height: 1.2;
}

.modal-author {
    font-size: 1.2rem;
    color: rgba(255,255,255,0.8);
    margin-bottom: 20px;
}

.modal-rating {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.modal-price {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}

.modal-current-price {
    font-size: 2rem;
    font-weight: 700;
    color: #00ffcc;
}

.modal-original-price {
    font-size: 1.5rem;
    text-decoration: line-through;
    color: rgba(255,255,255,0.5);
}

.modal-discount {
    background: #ff3366;
    color: white;
    font-size: 1rem;
    padding: 5px 10px;
    border-radius: 15px;
    font-weight: 600;
}

.modal-description {
    margin-bottom: 25px;
    line-height: 1.6;
}

.modal-specs {
    margin-bottom: 25px;
}

.spec-item {
    display: flex;
    margin-bottom: 10px;
}

.spec-label {
    font-weight: 600;
    width: 150px;
    color: #00ffcc;
}

.modal-actions {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}

.buy-now {
    flex: 1;
    background: linear-gradient(to right, #ff3366, #ff6b6b);
    color: white;
    border: none;
    padding: 15px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.buy-now:hover {
    background: linear-gradient(to right, #ff1a53, #ff5252);
    transform: translateY(-3px);
}

.modal-add-to-cart {
    flex: 1;
    background: linear-gradient(to right, #00ffcc, #00b3b3);
    color: #1e3c72;
    border: none;
    padding: 15px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.modal-add-to-cart:hover {
    background: linear-gradient(to right, #00e6b8, #009999);
    transform: translateY(-3px);
}

/* Related Books */
.related-books {
    padding: 30px;
    border-top: 1px solid rgba(255,255,255,0.1);
}

.related-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 20px;
    color: #00ffcc;
}

.related-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
}

.related-book {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    overflow: hidden;
    transition: all 0.3s ease;
    cursor: pointer;
}

.related-book:hover {
    transform: translateY(-5px);
    background: rgba(255,255,255,0.1);
}

.related-book img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

.related-info {
    padding: 10px;
}

.related-book-title {
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.related-book-price {
    font-size: 0.9rem;
    color: #00ffcc;
    font-weight: 600;
}

/* Cart Sidebar */
.cart-sidebar {
    position: fixed;
    top: 0;
    right: -400px;
    width: 400px;
    height: 100%;
    background: linear-gradient(135deg, #1a2a6c 0%, #2a5298 100%);
    box-shadow: -5px 0 15px rgba(0,0,0,0.3);
    z-index: 1500;
    transition: right 0.4s ease;
    display: flex;
    flex-direction: column;
}

.cart-sidebar.open {
    right: 0;
}

.cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.cart-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #00ffcc;
}

.close-cart {
    background: rgba(255,255,255,0.1);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.close-cart:hover {
    background: rgba(255,255,255,0.2);
    transform: scale(1.1);
}

.cart-items {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.cart-item {
    display: flex;
    gap: 15px;
    padding: 15px 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.cart-item-image {
    width: 80px;
    height: 100px;
    border-radius: 8px;
    overflow: hidden;
}

.cart-item-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.cart-item-details {
    flex: 1;
}

.cart-item-title {
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 1rem;
}

.cart-item-author {
    font-size: 0.9rem;
    color: rgba(255,255,255,0.7);
    margin-bottom: 10px;
}

.cart-item-price {
    font-weight: 600;
    color: #00ffcc;
    margin-bottom: 10px;
}

.cart-item-actions {
    display: flex;
    align-items: center;
    gap: 10px;
}

.quantity-control {
    display: flex;
    align-items: center;
    gap: 10px;
}

.quantity-btn {
    background: rgba(255,255,255,0.1);
    color: white;
    border: none;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
}

.quantity-btn:hover {
    background: rgba(255,255,255,0.2);
}

.quantity {
    font-weight: 600;
    min-width: 30px;
    text-align: center;
}

.remove-item {
    background: rgba(255,51,102,0.2);
    color: #ff3366;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
}

.remove-item:hover {
    background: rgba(255,51,102,0.3);
}

.empty-cart {
    text-align: center;
    padding: 50px 20px;
    color: rgba(255,255,255,0.7);
}

.empty-cart i {
    font-size: 3rem;
    margin-bottom: 15px;
    color: rgba(255,255,255,0.3);
}

.cart-footer {
    padding: 20px;
    border-top: 1px solid rgba(255,255,255,0.1);
}

.cart-total {
    display: flex;
    justify-content: space-between;
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 20px;
}

.total-amount {
    color: #00ffcc;
}

.checkout-btn {
    width: 100%;
    background: linear-gradient(to right, #00ffcc, #00b3b3);
    color: #1e3c72;
    border: none;
    padding: 15px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.checkout-btn:hover {
    background: linear-gradient(to right, #00e6b8, #009999);
    transform: translateY(-2px);
}

/* Cart Icon */
.cart-icon {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    background: linear-gradient(to right, #00ffcc, #00b3b3);
    color: #1e3c72;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}

.cart-icon:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.cart-count {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff3366;
    color: white;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    font-weight: 600;
}

/* Responsive */
@media(max-width:1024px){
    .book-marketplace {
        flex-direction: column;
    }
    
    .filters-sidebar {
        flex: 1;
        margin-bottom: 20px;
    }
    
    .cart-sidebar {
        width: 350px;
    }
}

@media(max-width:768px){ 
    .navbar { 
        justify-content: space-between; 
        padding: 15px 20px; 
    } 
    
    .hamburger { 
        display:flex; 
    } 
    
    .nav-links { 
        position:absolute; 
        top:60px; 
        right:10px; 
        background: rgba(0,0,0,0.95); 
        flex-direction:column; 
        width:220px; 
        padding:20px; 
        border-radius:0 0 10px 10px; 
        gap:15px; 
        box-shadow:0 10px 25px rgba(0,0,0,0.5); 
        display: none;
    } 
    
    .nav-links.show {
        display: flex;
    }
    
    .nav-links li a { 
        padding:12px 15px; 
        font-size:1.1rem; 
    } 
    
    .books-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    
    .modal-body {
        flex-direction: column;
    }
    
    .modal-image, .modal-details {
        flex: 1;
    }
    
    .cart-sidebar {
        width: 100%;
        right: -100%;
    }
}

@media (max-width: 480px) { 
    .books-grid {
        grid-template-columns: 1fr;
    }
    
    .modal-content {
        margin: 20px auto;
    }
    
    .modal-actions {
        flex-direction: column;
    }
    
    .cart-icon {
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
    }
    
    .cart-count {
        width: 20px;
        height: 20px;
        font-size: 0.7rem;
    }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">
    <span class="logo-icon">🎓</span> AbhiLearn
  </div>
  <ul class="nav-links">
    <li><a href="index2.html" class="nav-link"><span>🏠</span> Home</a></li>
    <li><a href="books.html" class="nav-link active"><span>📚</span> Books</a></li>
    <li><a href="papers.html" class="nav-link"><span>📝</span> Question Papers</a></li>
    <li><a href="contact.html" class="nav-link"><span>📞</span> Contact</a></li>
    <li><a href="index.html"><span>🔓</span> Sign Out</a></li>
  </ul>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<!-- Search Bar -->
<div class="search-container">
  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Search for books, authors, or categories...">
    <button class="search-button"><i class="fas fa-search"></i> Search</button>
  </div>
</div>

<!-- Book Marketplace -->
<div class="book-marketplace">
  <!-- Filters Sidebar -->
  <div class="filters-sidebar">
    <div class="filter-section">
      <h3 class="filter-title">Categories</h3>
      <ul class="filter-options">
        <li><input type="checkbox" id="engineering"><label for="engineering">Engineering</label></li>
        <li><input type="checkbox" id="medical"><label for="medical">Medical</label></li>

// Render books to the grid

  booksGrid.innerHTML = '';

    const discount = Math.round(((book.originalPrice - book.currentPrice) / book.originalPrice) * 100);

// Get star rating HTML
function getStarRating(rating) {
  const fullStars = Math.floor(rating);
  const halfStar = rating % 1 >= 0.5;
  const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
  
  let stars = '';
  for (let i = 0; i < fullStars; i++) {
    stars += '<i class="fas fa-star"></i>';
  }
  if (halfStar) {
    stars += '<i class="fas fa-star-half-alt"></i>';
  }
  for (let i = 0; i < emptyStars; i++) {
    stars += '<i class="far fa-star"></i>';
  }
  
  return stars;
}

// Open book modal
function openBookModal(bookId) {
  const book = books.find(b => b.id === bookId);
  if (!book) return;
  
  const discount = Math.round(((book.originalPrice - book.currentPrice) / book.originalPrice) * 100);
  
  // Set modal content
  document.getElementById('modalImage').src = book.image;
  document.getElementById('modalTitle').textContent = book.title;
  document.getElementById('modalAuthor').textContent = `by ${book.author}`;
  document.getElementById('modalRating').innerHTML = getStarRating(book.rating);
  document.getElementById('modalRatingCount').textContent = `(${book.ratingCount} reviews)`;
  document.getElementById('modalCurrentPrice').textContent = `₹${book.currentPrice}`;
  document.getElementById('modalOriginalPrice').textContent = `₹${book.originalPrice}`;
  document.getElementById('modalDiscount').textContent = `${discount}% off`;
  document.getElementById('modalDescription').textContent = book.description;
  document.getElementById('modalPublisher').textContent = book.publisher;
  document.getElementById('modalEdition').textContent = book.edition;
  document.getElementById('modalPages').textContent = book.pages;
  document.getElementById('modalLanguage').textContent = book.language;
  document.getElementById('modalCondition').textContent = book.condition;
  
  // Set up add to cart button in modal
  const modalAddToCart = document.getElementById('modalAddToCart');
  modalAddToCart.onclick = () => {
    addToCart(book.id);
    closeBookModal();
  };
  
  // Render related books
  renderRelatedBooks(book);
  
  // Show modal
  bookModal.style.display = 'block';
  document.body.style.overflow = 'hidden';
}

// Close book modal
function closeBookModal() {
  bookModal.style.display = 'none';
  document.body.style.overflow = 'auto';
}

// Render related books
function renderRelatedBooks(currentBook) {
  const relatedGrid = document.getElementById('relatedBooks');
  relatedGrid.innerHTML = '';
  
  // Get books from same category (excluding current book)
  const relatedBooks = books.filter(book => 
    book.category === currentBook.category && book.id !== currentBook.id
  ).slice(0, 4);
  
  // If not enough same category books, add some random ones
  if (relatedBooks.length < 4) {
    const additionalBooks = books.filter(book => 
      book.id !== currentBook.id && !relatedBooks.includes(book)
    ).slice(0, 4 - relatedBooks.length);
    
    relatedBooks.push(...additionalBooks);
  }
  
  relatedBooks.forEach(book => {
    const relatedBook = document.createElement('div');
    relatedBook.className = 'related-book';
    relatedBook.innerHTML = `
      <img src="${book.image}" alt="${book.title}">
      <div class="related-info">
        <div class="related-book-title">${book.title}</div>
        <div class="related-book-price">₹${book.currentPrice}</div>
      </div>
    `;
    
    relatedBook.addEventListener('click', () => {
      openBookModal(book.id);
    });
    
    relatedGrid.appendChild(relatedBook);
  });
}

// Add to cart function
function addToCart(bookId) {
  const book = books.find(b => b.id === bookId);
  if (!book) return;
  
  // Check if book is already in cart
  const existingItem = cart.find(item => item.id === bookId);
  
  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    cart.push({
      id: book.id,
      title: book.title,
      author: book.author,
      image: book.image,
      price: book.currentPrice,
      quantity: 1
    });
  }
  
  // Update cart count and total
  cartCount = cart.reduce((total, item) => total + item.quantity, 0);
  totalAmount = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
  
  updateCartUI();
  
  // Show confirmation
  showNotification(`${book.title} added to cart!`);
}

// Remove from cart function
function removeFromCart(bookId) {
  cart = cart.filter(item => item.id !== bookId);
  
  // Update cart count and total
  cartCount = cart.reduce((total, item) => total + item.quantity, 0);
  totalAmount = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
  
  updateCartUI();
  
  // Show confirmation
  const book = books.find(b => b.id === bookId);
  if (book) {
    showNotification(`${book.title} removed from cart!`);
  }
}

// Update quantity in cart
function updateQuantity(bookId, change) {
  const item = cart.find(item => item.id === bookId);
  if (!item) return;
  
  item.quantity += change;
  
  if (item.quantity <= 0) {
    removeFromCart(bookId);
    return;
  }
  
  // Update cart count and total
  cartCount = cart.reduce((total, item) => total + item.quantity, 0);
  totalAmount = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
  
  updateCartUI();
}

// Update cart UI
function updateCartUI() {
  // Update cart count
  cartCountElement.textContent = cartCount;
  
  // Update cart items
  cartItems.innerHTML = '';
  
  if (cart.length === 0) {
    emptyCart.style.display = 'block';
    cartTotal.textContent = '₹0';
    return;
  }
  
  emptyCart.style.display = 'none';
  
  cart.forEach(item => {
    const cartItem = document.createElement('div');
    cartItem.className = 'cart-item';
    cartItem.innerHTML = `
      <div class="cart-item-image">
        <img src="${item.image}" alt="${item.title}">
      </div>
      <div class="cart-item-details">
        <div class="cart-item-title">${item.title}</div>
        <div class="cart-item-author">by ${item.author}</div>
        <div class="cart-item-price">₹${item.price}</div>
        <div class="cart-item-actions">
          <div class="quantity-control">
            <button class="quantity-btn decrease" data-id="${item.id}">-</button>
            <span class="quantity">${item.quantity}</span>
            <button class="quantity-btn increase" data-id="${item.id}">+</button>
          </div>
          <button class="remove-item" data-id="${item.id}">Remove</button>
        </div>
      </div>
    `;
    
    cartItems.appendChild(cartItem);
    
    // Add event listeners for quantity buttons
    const decreaseBtn = cartItem.querySelector('.decrease');
    const increaseBtn = cartItem.querySelector('.increase');
    const removeBtn = cartItem.querySelector('.remove-item');
    
    decreaseBtn.addEventListener('click', () => updateQuantity(item.id, -1));
    increaseBtn.addEventListener('click', () => updateQuantity(item.id, 1));
    removeBtn.addEventListener('click', () => removeFromCart(item.id));
  });
  
  // Update total amount
  cartTotal.textContent = `₹${totalAmount}`;
}

// Toggle wishlist
function toggleWishlist(button) {
  const icon = button.querySelector('i');
  if (icon.classList.contains('far')) {
    icon.classList.remove('far');
    icon.classList.add('fas');
    button.style.color = '#ff3366';
    showNotification('Added to wishlist!');
  } else {
    icon.classList.remove('fas');
    icon.classList.add('far');
    button.style.color = '';
    showNotification('Removed from wishlist!');
  }
}

// Show notification
function showNotification(message) {
  // Create notification element
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 100px;
    right: 20px;
    background: rgba(0, 255, 204, 0.9);
    color: #1a2a6c;
    padding: 15px 20px;
    border-radius: 8px;
    z-index: 3000;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  `;
  notification.textContent = message;
  
  document.body.appendChild(notification);
  
  // Remove notification after 3 seconds
  setTimeout(() => {
    notification.style.opacity = '0';
    notification.style.transform = 'translateX(100px)';
    setTimeout(() => {
      document.body.removeChild(notification);
    }, 300);
  }, 3000);
}

// Setup event listeners
function setupEventListeners() {
  // Close modal when clicking X or outside
  closeModal.addEventListener('click', closeBookModal);
  bookModal.addEventListener('click', (e) => {
    if (e.target === bookModal) {
      closeBookModal();
    }
  });
  
  // Cart sidebar functionality
  closeCart.addEventListener('click', () => {
    cartSidebar.classList.remove('open');
  });
  
  cartIcon.addEventListener('click', () => {
    cartSidebar.classList.add('open');
  });
  
  // Navbar scroll effect
  window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
  
  // Search functionality
  const searchButton = document.querySelector('.search-button');
  const searchInput = document.querySelector('.search-input');
  
  searchButton.addEventListener('click', performSearch);
  searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      performSearch();
    }
  });
  
  // Price range inputs
  const priceRange = document.querySelector('.price-range');
  const priceInputs = document.querySelectorAll('.price-inputs input');
  
  priceRange.addEventListener('input', () => {
    priceInputs[0].value = 0;
    priceInputs[1].value = priceRange.value;
  });
  
  priceInputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (index === 0) {
        priceRange.min = input.value;
      } else {
        priceRange.max = input.value;
        priceRange.value = input.value;
      }
    });
  });
}

// Search function
function performSearch() {
  const searchTerm = document.querySelector('.search-input').value.toLowerCase();
  
  if (searchTerm.trim() === '') {
    renderBooks();
    return;
  }
  
  const filteredBooks = books.filter(book => 
    book.title.toLowerCase().includes(searchTerm) ||
    book.author.toLowerCase().includes(searchTerm) ||
    book.category.toLowerCase().includes(searchTerm)
  );
  
  // Clear and re-render with filtered books
  booksGrid.innerHTML = '';
  
  if (filteredBooks.length === 0) {
    booksGrid.innerHTML = `
      <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
        <h3>No books found</h3>
        <p>Try different search terms</p>
      </div>
    `;
    return;
  }
  
  // Re-render filtered books
