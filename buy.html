<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct UPI Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .header {
            background: linear-gradient(45deg, #00B9F1, #0099CC);
            padding: 30px 20px;
            color: white;
        }

        .product-card {
            padding: 25px;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            color: #e74c3c;
            margin: 15px 0;
        }

        .upi-btn {
            background: linear-gradient(45deg, #34ace0, #227093);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 90%;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .upi-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(52, 172, 224, 0.4);
        }

        .instructions {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 Direct UPI Payment</h1>
            <p>One Click - Direct Payment</p>
        </div>

        <div class="product-card">
            <h3>Premium Product</h3>
            <div class="price">₹999</div>
            <p>Instant delivery after payment</p>
        </div>

        <!-- Multiple UPI Links for Different Apps -->
        <button class="upi-btn" onclick="openPaytm()">
            🎯 Pay via Paytm
        </button>

        <button class="upi-btn" onclick="openGooglePay()" style="background:linear-gradient(45deg, #4285F4, #34A853)">
            📱 Pay via Google Pay
        </button>

        <button class="upi-btn" onclick="openPhonePe()" style="background:linear-gradient(45deg, #6000AA, #9013FE)">
            💜 Pay via PhonePe
        </button>

        <button class="upi-btn" onclick="openAnyUPI()" style="background:linear-gradient(45deg, #FF6B6B, #FF8E53)">
            🌟 Any UPI App
        </button>

        <div class="instructions">
            <strong>Note:</strong> App selection screen will open. Choose your preferred UPI app.
        </div>
    </div>

    <script>
        // Replace with your actual UPI ID
        const UPI_ID = "6239547147@ptsbi"; // 🔁 YAHAN APNA UPI ID DALO
        const AMOUNT = "1";
        const NAME = "Abhishek pant"; // 🔁 YAHAN APNA NAME DALO
        const NOTE = "Premium Product Payment";

        function openPaytm() {
            // Paytm specific UPI link
            const paytmLink = `paytmmp://pay?pa=${UPI_ID}&pn=${encodeURIComponent(NAME)}&am=${AMOUNT}&cu=INR`;
            const universalLink = `upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(NAME)}&am=${AMOUNT}&cu=INR&tn=${encodeURIComponent(NOTE)}`;
            
            try {
                window.location.href = paytmLink;
                setTimeout(() => {
                    window.location.href = universalLink;
                }, 500);
            } catch (e) {
                window.location.href = universalLink;
            }
        }

        function openGooglePay() {
            // Google Pay specific link
            const gpayLink = `gpay://upi/pay?pa=${UPI_ID}&pn=${encodeURIComponent(NAME)}&am=${AMOUNT}&cu=INR`;
            const universalLink = `upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(NAME)}&am=${AMOUNT}&cu=INR&tn=${encodeURIComponent(NOTE)}`;
            
            window.location.href = gpayLink;
            setTimeout(() => {
                window.location.href = universalLink;
            }, 500);
        }

        function openPhonePe() {
            // PhonePe specific link
            const phonepeLink = `phonepe://pay?pa=${UPI_ID}&pn=${encodeURIComponent(NAME)}&am=${AMOUNT}`;
            const universalLink = `upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(NAME)}&am=${AMOUNT}&cu=INR&tn=${encodeURIComponent(NOTE)}`;
            
            window.location.href = phonepeLink;
            setTimeout(() => {
                window.location.href = universalLink;
            }, 500);
        }

        function openAnyUPI() {
            // Universal UPI link that works with all apps
            const universalLink = `upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(NAME)}&am=${AMOUNT}&cu=INR&tn=${encodeURIComponent(NOTE)}`;
            
            // Multiple fallback attempts
            window.location.href = universalLink;
            
            // Fallback for different browsers
            setTimeout(() => {
                window.open(universalLink, '_blank');
            }, 1000);
            
            // Final fallback - show details
            setTimeout(() => {
                showManualDetails();
            }, 2000);
        }

        function showManualDetails() {
            const details = `
📱 Manual UPI Payment:

UPI ID: ${UPI_ID}
Amount: ₹${AMOUNT}
Name: ${NAME}
Note: ${NOTE}

Steps:
1. Open your UPI app
2. Enter UPI ID: ${UPI_ID}
3. Enter amount: ₹${AMOUNT}
4. Add note: ${NOTE}
5. Confirm payment
            `;
            alert(details);
        }

        // Auto-detect user's UPI app
        function autoDetectUPI() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            if (userAgent.includes('paytm')) {
                openPaytm();
            } else if (userAgent.includes('googlepay') || userAgent.includes('gpay')) {
                openGooglePay();
            } else if (userAgent.includes('phonepe')) {
                openPhonePe();
            } else {
                openAnyUPI();
            }
        }

        // Page load suggestion
        console.log('🔔 Important: Replace UPI_ID and NAME with your details on lines 92-93');
    </script>
</body>
</html>
