<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Shopping UI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f2f5;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        width: 300px;
    }
    h2 {
        margin-bottom: 20px;
    }
    button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Buy This Item</h2>
    <p>Price: â‚¹999</p>
    <button id="payBtn">Pay Now</button>
</div>

<script>
    const payBtn = document.getElementById('payBtn');
    payBtn.addEventListener('click', function() {
        // UPI Deep Link
        const upiId = "6239547147@ptsbi";
        const name = "Abhishek Pant";
        const amount = "999"; // Item price
        const note = "Payment for item";

        // Deeplink URL
        const upiLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;

        // Open UPI app
        window.location.href = upiLink;

        // Optional: backme anchor after some delay
        setTimeout(() => {
            window.location.href = "#back"; // replace with your actual back link if needed
        }, 5000); // 5 sec delay
    });
</script>

<!-- Back anchor (replace #back with actual URL if needed) -->
<a id="back" href="index.html" style="display:none;">Back</a>

</body>
</html>
