<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct PayTM Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .header {
            background: linear-gradient(45deg, #00B9F1, #0099CC);
            padding: 30px 20px;
            color: white;
        }

        .product-card {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .price {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            margin: 15px 0;
        }

        .paytm-btn {
            background: linear-gradient(45deg, #00B9F1, #0099CC);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 90%;
            margin: 15px 0;
            transition: transform 0.3s;
        }

        .paytm-btn:hover {
            transform: scale(1.05);
        }

        .instructions {
            background: #fff9e6;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± Direct PayTM Payment</h1>
            <p>Click below to pay via PayTM</p>
        </div>

        <div class="product-card">
            <h3>Premium Product</h3>
            <div class="price">â‚¹999</div>
            <p>Instant delivery after payment</p>
        </div>

        <!-- Method 1: PayTM Payment Link (Manual Amount) -->
        <button class="paytm-btn" onclick="payWithPayTM()">
            Pay â‚¹999 via PayTM
        </button>

        <!-- Method 2: UPI Payment -->
        <button class="paytm-btn" onclick="payWithUPI()" style="background:linear-gradient(45deg, #34ace0, #227093)">
            Pay via UPI
        </button>

        <div class="instructions">
            <strong>Note:</strong> 
            <ul>
                <li>Payment aapke PayTM par directly jayegi</li>
                <li>Amount manually â‚¹999 set karna hoga</li>
                <li>Payment confirmation ke baad screenshot bheje</li>
            </ul>
        </div>
    </div>

    <script>
        function payWithPayTM() {
            // PayTM payment link - User ko manually amount set karna hoga
            const paytmLink = "https://paytm.com/";
            
            // New tab mein kholo
            window.open(paytmLink, '_blank');
            
            // Instruction show karo
            alert('Please manually enter amount: â‚¹999\nPayTM ID: YOUR_PAYTM_MOBILE_NUMBER');
        }

        function payWithUPI() {
            // UPI payment method
            const upiID = "6239547147@ptsbi"; // Aapka UPI ID yahan dalo
            const amount = "1";
            const name = "Abhishek pant";
            
            // UPI payment link
            const upiLink = `upi://pay?pa=${upiID}&pn=${name}&am=${amount}&cu=INR`;
            
            // UPI app open karo
            window.location.href = upiLink;
            
            // Agar UPI app nahi khulta toh fallback
            setTimeout(() => {
                alert(`UPI Payment Details:\n\nUPI ID: ${upiID}\nAmount: â‚¹${amount}\nName: ${name}\n\nPlease copy these details and pay via your UPI app.`);
            }, 1000);
        }

        // Agar aapke paas PayTM merchant ID hai toh yeh use karo
        function payWithPayTMMerchant() {
            /* 
            PayTM Merchant Integration Example:
            MID: YOUR_MERCHANT_ID
            ORDER_ID: UNIQUE_ORDER_ID
            CUST_ID: CUSTOMER_ID
            INDUSTRY_TYPE: Retail
            CHANNEL_ID: WEB
            TXN_AMOUNT: 999.00
            WEBSITE: YOUR_WEBSITE
            CALLBACK_URL: YOUR_CALLBACK_URL
            */
            
            const merchantParams = {
                MID: "YOUR_MERCHANT_ID",
                ORDER_ID: "ORDER_" + Date.now(),
                CUST_ID: "CUST_" + Date.now(),
                INDUSTRY_TYPE_ID: "Retail",
                CHANNEL_ID: "WEB",
                TXN_AMOUNT: "999.00",
                WEBSITE: "YOUR_WEBSITE",
                CALLBACK_URL: "YOUR_CALLBACK_URL"
            };
            
            // Yahan PayTM API integration karna hoga
            alert('PayTM Merchant integration required!');
        }
    </script>
</body>
</html>
