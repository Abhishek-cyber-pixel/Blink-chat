<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College - BR Paper</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

/* Body & Background - Matching AbhiLearn */
body {
  background: linear-gradient(135deg, #1a2a6c 0%, #2a5298 100%);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background-attachment: fixed;
  line-height: 1.6;
}

/* Hero Section - Matching AbhiLearn */
.hero {
  text-align:center;
  padding:100px 20px 60px;
  background: 
      linear-gradient(135deg, rgba(26, 42, 108, 0.85), rgba(42, 82, 152, 0.85)),
      url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover;
  position:relative;
  z-index:1;
  overflow: hidden;
  border-radius: 0 0 50% 50% / 0 0 30px 30px;
  margin-bottom: 20px;
  animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.hero h1 {
  font-size:3rem;
  margin-bottom:15px;
  color:#ffeb3b;
  text-shadow: 0 3px 15px rgba(0,0,0,0.5);
  font-weight: 700;
  letter-spacing: 1px;
}

.hero p { 
  font-size:1.3rem; 
  max-width:750px;
  margin:0 auto 30px;
  line-height:1.6;
  color:#fff;
  font-weight: 300;
}

/* Back Button - Matching AbhiLearn */
.back-btn-container {
  text-align:center;
  padding: 20px 0 30px;
  position: relative;
}
.back-btn {
  display:inline-flex;
  align-items: center;
  gap: 10px;
  margin:10px auto 25px;
  padding:15px 30px;
  background: linear-gradient(to right, #00ffcc, #00b3b3);
  color: #1e3c72;
  border-radius:50px;
  font-weight:600;
  text-decoration:none;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
  font-size: 1.1rem;
}
.back-btn:hover {
  transform:translateY(-5px);
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  color: #1a2a6c;
}

/* Stream Cards - Matching AbhiLearn */
.stream-container {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
  gap:30px;
  padding:50px 30px 120px;
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
}
.stream-card {
  text-decoration:none;
  color:#fff;
  background: rgba(255,255,255,0.1);
  padding:35px 25px;
  border-radius:20px;
  text-align:center;
  font-size:1.2rem;
  font-weight:700;
  transition:0.4s;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  backdrop-filter: blur(5px);
  display:flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.stream-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(0,255,204,0.1), transparent);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.stream-card:hover { 
  transform: translateY(-10px) scale(1.05); 
  box-shadow: 0 15px 30px rgba(0,0,0,0.5); 
  background: linear-gradient(135deg,#00ffcc,#00b3b3); 
  color:#1e3c72; 
}

.stream-card:hover::before {
  opacity: 1;
}

.stream-icon {
  font-size: 2.8rem;
  color: #00ffcc;
  margin-bottom: 10px;
  transition: all 0.3s ease;
}

.stream-card:hover .stream-icon {
  color: #1e3c72;
}

/* Footer - Matching AbhiLearn */
footer {
  text-align:center;
  padding:20px;
  background: linear-gradient(to right, #0a1929, #142a4a, #1e3c72);
  color:#ffeb3b;
  font-size:1rem;
  font-weight:600;
  letter-spacing:1px;
  box-shadow:0 -5px 20px rgba(0,0,0,0.3);
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}
footer span {
  display:inline-block;
  transition: transform 0.3s ease, text-shadow 0.3s ease;
}
footer span:hover {
  transform: scale(1.1);
  text-shadow:0 0 10px #ffeb3b, 0 0 20px #ffeb3b;
}

/* Animation for cards on load */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.stream-card {
  animation: fadeInUp 0.5s ease-out forwards;
  opacity: 0;
}
.stream-card:nth-child(1) { animation-delay: 0.1s; }
.stream-card:nth-child(2) { animation-delay: 0.2s; }
.stream-card:nth-child(3) { animation-delay: 0.3s; }
.stream-card:nth-child(4) { animation-delay: 0.4s; }
.stream-card:nth-child(5) { animation-delay: 0.5s; }
.stream-card:nth-child(6) { animation-delay: 0.6s; }
.stream-card:nth-child(7) { animation-delay: 0.7s; }
.stream-card:nth-child(8) { animation-delay: 0.8s; }
.stream-card:nth-child(9) { animation-delay: 0.9s; }

/* Responsive adjustments */
@media (max-width: 768px) {
  .hero {
    padding: 80px 20px 40px;
  }
  .hero h1 {
    font-size: 2.2rem;
  }
  .hero p {
    font-size: 1.1rem;
  }
  .stream-container {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 30px 20px 100px;
  }
  .stream-card {
    padding: 25px 15px;
    font-size: 1.1rem;
  }
  footer {
    flex-direction: column;
    gap: 10px;
    padding: 15px;
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .hero h1 {
    font-size: 1.8rem;
  }
  .stream-container {
    grid-template-columns: 1fr;
    gap: 15px;
  }
  .back-btn {
    padding: 12px 25px;
    font-size: 1rem;
  }
}
</style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
  <h1 id="collegeName">College</h1>
  <p>Select a Stream to explore question papers and resources</p>
</div>

<!-- Back Button -->
<div class="back-btn-container">
  <a href="index2.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back to Colleges
  </a>
</div>

<!-- Stream Cards -->
<div class="stream-container">
  <a href="#" class="stream-card" data-stream="BCA">
    <div class="stream-icon"><i class="fas fa-laptop-code"></i></div>
    <div>BCA</div>
  </a>
  <a href="#" class="stream-card" data-stream="BBA">
    <div class="stream-icon"><i class="fas fa-chart-line"></i></div>
    <div>BBA</div>
  </a>
  <a href="#" class="stream-card" data-stream="BA">
    <div class="stream-icon"><i class="fas fa-book-open"></i></div>
    <div>BA</div>
  </a>
  <a href="#" class="stream-card" data-stream="BSc">
    <div class="stream-icon"><i class="fas fa-flask"></i></div>
    <div>BSc</div>
  </a>
  <a href="#" class="stream-card" data-stream="BCom">
    <div class="stream-icon"><i class="fas fa-calculator"></i></div>
    <div>BCom</div>
  </a>
  <a href="#" class="stream-card" data-stream="MA">
    <div class="stream-icon"><i class="fas fa-graduation-cap"></i></div>
    <div>MA</div>
  </a>
  <a href="#" class="stream-card" data-stream="MSc">
    <div class="stream-icon"><i class="fas fa-microscope"></i></div>
    <div>MSc</div>
  </a>
  <a href="#" class="stream-card" data-stream="MBA">
    <div class="stream-icon"><i class="fas fa-briefcase"></i></div>
    <div>MBA</div>
  </a>
  <a href="#" class="stream-card" data-stream="MCA">
    <div class="stream-icon"><i class="fas fa-code"></i></div>
    <div>MCA</div>
  </a>
</div>

<!-- Footer -->
<footer>
  <span>Â©2025 BR Paper | Made with <i class="fas fa-heart" style="color: #ff3366;"></i></span>
</footer>

<script>
// Get college name from URL
const params = new URLSearchParams(window.location.search);
const college = params.get("college") || "Unknown College";
document.getElementById("collegeName").innerText = college;

// Add proper href to stream links
document.querySelectorAll('.stream-card').forEach(link => {
  const streamName = link.getAttribute('data-stream');
  link.setAttribute('href', `stream.html?college=${encodeURIComponent(college)}&stream=${encodeURIComponent(streamName)}`);
});
</script>

</body>
</html>
