<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .file-upload {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    .upload-btn {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
      margin: 5px;
    }

    .upload-btn:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    #fileList {
      margin-top: 15px;
      font-style: italic;
      color: #333;
      text-align: left;
    }

    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="file-upload">
    <h2>ðŸ“‚ Upload Your Files</h2>
    
    <!-- Hidden file input -->
    <input type="file" id="fileInput" hidden multiple>

    <!-- Styled button -->
    <label for="fileInput" class="upload-btn">Choose Files</label>
    
    <!-- File list display -->
    <div id="fileList">No files chosen</div>
    
    <br>
    <button onclick="uploadFile()" class="upload-btn">Upload</button>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");

    // Show file names when selected
    fileInput.addEventListener("change", function() {
      if (this.files.length === 0) {
        fileList.textContent = "No files chosen";
      } else {
        let names = "";
        for (let i = 0; i < this.files.length; i++) {
          names += "ðŸ“„ " + this.files[i].name + "<br>";
        }
        fileList.innerHTML = names;
      }
    });

    // Upload simulation
    function uploadFile() {
      if (fileInput.files.length === 0) {
        alert("Please select at least one file!");
        return;
      }

      let uploaded = "";
      for (let i = 0; i < fileInput.files.length; i++) {
        uploaded += "âœ… <span class='success'>" + fileInput.files[i].name + " uploaded successfully!</span><br>";
      }
      fileList.innerHTML = uploaded;
    }
  </script>
</body>
</html>
