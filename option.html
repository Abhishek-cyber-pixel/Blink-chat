<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .file-upload {
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .upload-btn {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
      margin: 8px 0;
      border: none;
    }

    .upload-btn:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    #fileName {
      display: block;
      margin-top: 15px;
      font-style: italic;
      color: #333;
      font-size: 14px;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    /* Back button */
    .back-btn {
      background: #ff4b5c;
      margin-top: 15px;
    }

    .back-btn:hover {
      background: #e63946;
    }
  </style>
</head>
<body>
  <div class="file-upload">
    <h2>ðŸ“‚ Upload Your File</h2>
    
    <!-- Hidden file input -->
    <input type="file" id="fileInput" hidden>

    <!-- Styled button -->
    <label for="fileInput" class="upload-btn">Choose File</label>
    
    <!-- File name display -->
    <span id="fileName">No file chosen</span>
    
    <br>
    <button onclick="uploadFile()" class="upload-btn">Upload</button>
    
    <!-- Back button -->
    <br>
    <button onclick="goBack()" class="upload-btn back-btn">â¬… Back</button>
  </div>

  <script>
    // Show file name when selected
    document.getElementById("fileInput").addEventListener("change", function() {
      let fileName = this.files[0] ? this.files[0].name : "No file chosen";
      document.getElementById("fileName").textContent = fileName;
    });

    // Upload simulation
    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        alert("Please select a file first!");
        return;
      }

      let fileName = fileInput.files[0].name;
      document.getElementById("fileName").innerHTML = 
        "âœ… <span class='success'>" + fileName + " uploaded successfully!</span>";
    }

    // Back button function
    function goBack() {
      window.location.href = "college.html";
    }
  </script>
</body>
</html>
