<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BCA Papers</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }

body {
  background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Hero Section */
.hero {
  text-align:center;
  padding:40px 20px 20px;
}
.hero h1 {
  font-size:2.5rem;
  margin-bottom:10px;
  color:#ffeb3b;
  text-shadow:0 3px 8px rgba(0,0,0,0.6);
}
.hero p { font-size:1.2rem; }

/* Container */
.container {
  padding:30px 20px;
}

/* Cards Grid */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(180px,1fr));
  gap:20px;
  justify-items:center;
}

/* Card Style */
.card {
  background:#2a5298;
  width:200px;
  height:200px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:15px;
  font-size:22px;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
  transition: all 0.3s ease;
  box-shadow:0 6px 15px rgba(0,0,0,0.25);
}
.card:hover {
  background:#ffeb3b;
  color:#1e3c72;
  transform:scale(1.08);
  box-shadow:0 10px 25px rgba(0,0,0,0.35);
}

/* Footer */
footer {
  text-align:center;
  padding:18px;
  margin-top:auto;
  background:linear-gradient(to right,#0f2027,#203a43,#2c5364);
  color:#ffeb3b;
  font-size:1rem;
  font-weight:600;
  letter-spacing:1px;
}
</style>
</head>
<body>

<div class="hero">
  <h1>BCA - Semester 1</h1>
  <p>Select a Year to download question papers</p>
</div>

<div class="container">
  <div class="grid">
    <!-- Generate years dynamically (2012–2025) -->
    <a href="#" class="card">2012</a>
    <a href="#" class="card">2013</a>
    <a href="#" class="card">2014</a>
    <a href="#" class="card">2015</a>
    <a href="#" class="card">2016</a>
    <a href="#" class="card">2017</a>
    <a href="#" class="card">2018</a>
    <a href="#" class="card">2019</a>
    <a href="#" class="card">2020</a>
    <a href="#" class="card">2021</a>
    <a href="#" class="card">2022</a>
    <a href="#" class="card">2023</a>
    <a href="#" class="card">2024</a>
    <a href="#" class="card">2025</a>
  </div>
</div>

<footer>
  ©2025 BR Paper
</footer>

</body>
</html>
