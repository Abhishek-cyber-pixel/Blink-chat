<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blink Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Blink Chat</h1>

  <!-- Background animation -->
  <div class="background-animation">
    <div class="circle"></div>
    <div class="circle small"></div>
    <div class="circle medium"></div>
    <div class="circle large"></div>
  </div>

  <!-- Video Section -->
  <div class="video-container">
    <div class="local-wrapper">
      <video id="localVideo" autoplay muted></video>
      <img id="placeholderImage" src="user.jpg" style="display: none;" />
      <img id="micToggle" src="mics.png" alt="Mic Toggle" />
    </div>
    <video id="remoteVideo" autoplay></video>
  </div>

  <!-- Controls Section -->
  <div class="controls">
    <div class="chat-box">
      <div id="messages" class="messages"></div>
      <div class="chat-input">
        <input type="text" id="msgInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <div class="row">
        <button id="startBtn">Start</button>
        <button id="nextBtn">Next</button>
      </div>
      <div class="row">
        <button id="toggleVideoBtn">Turn Off Video</button>
      </div>
      <div class="row">
        <label class="upload-note">Click camera icon above to mute/unmute audio</label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
